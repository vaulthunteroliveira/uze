<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<div id="alert" style="margin: 10px;">
			<div th:replace="fragments/alert" />
		</div>

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de clientes</span>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Código</th>
							<th>Nome do clientel</th>
							<th>CNPJ</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${clientes}">
							<td th:text="${c.id}"></td>
							<td th:text="${c.nome}"></td>
							<td th:text="${c.cnpj}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/clientes/editor/{id} (id=${c.id})}" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								<button th:id="${ 'btn_clientes/excluir/' + c.id}" type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
										<span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
								</button>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>

		<script type="text/javascript">
			let listarCliente = document.getElementById('listar-cliente')
			listarCliente.style.display = 'none'
		</script>
	</section>


</body>

</html>
