<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" />
</head>
<body>

        <section class="layout-content" layout:fragment="corpo">

            <nav class="navbar navbar-expand-md bg-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"><i class="oi oi-caret-right"></i>
                            <span>Lista de Filiais</span>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container" id="listagem">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm">
                        <thead>
                            <tr>
                                <th>código</th>
                                <th>Nome da Filial</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="f : ${filiais}">
                                <td th:text="${f.id}"></td>
                                <td th:text="${f.nome}"></td>
                                <td colspan="3">
                                	<a class="btn btn-primary btn-sm" th:href="/cargos/editar/1" role="button"> 
                                		<span class="oi oi-arrow-circle-right" title="Ir" aria-hidden="true"></span>
                                    </a> 
                                    <a class="btn btn-info btn-sm" th:href="@{/filiais/editor/{id} (id=${f.id})}" role="button"> 
                                    	<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                                    </a>
                                    <button type="button" class="btn btn-danger btn-sm">
                                        <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

	        <script type="text/javascript">
		        let listarFilial = document.getElementById('listar-filial')
		        listarFilial.style.display = 'none'
	        </script>
        </section>
        

</body>

</html>
